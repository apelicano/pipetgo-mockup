<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Mockup: Lab Services Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Visualization & Content Choices: 
        - Workflows: Interactive mock screens. Interaction: Clicks change views, simulate actions. Method: HTML/Tailwind, JS.
        - Report Handling: Mock file upload for Labs, view link for Customers. Interaction: Buttons trigger modals. Method: HTML/Tailwind, JS.
        - Mock Data: Populates UI. Method: JS objects.
        - CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="roleSelectionScreen" class="text-center card max-w-md mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-slate-800">Lab Services Marketplace</h1>
        <p class="text-slate-600 mb-8">Interactive Mockup (v3 with Reports): Select a Role<br>
            <a target="_blank" href="infographic.html">Interactive Guide to the Frontend Design</a></p>
        <div class="space-y-3">
            <button class="button-primary w-full text-lg" onclick="selectRole('customer')">ğŸ‘¤ Customer / Client</button>
            <button class="button-primary w-full text-lg" onclick="selectRole('laboratory')">ğŸ”¬ Laboratory</button>
            <button class="button-logistics w-full text-lg" onclick="selectRole('logistics')">ğŸšš Logistics</button>
            <button class="button-primary w-full text-lg" onclick="selectRole('administrator')">âš™ï¸ Administrator</button>
        </div>
    </div>

    <div id="appContainer" class="app-container w-full h-screen max-h-screen overflow-hidden">
        <aside id="sidebar" class="sidebar w-64 p-4 space-y-2 flex-shrink-0 overflow-y-auto">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-slate-700" id="sidebarRoleTitle">Role</h2>
                <button class="text-xs text-blue-600 hover:underline" onclick="showRoleSelection()">Switch Role</button>
            </div>
        </aside>

        <main class="flex-1 p-6 overflow-y-auto bg-slate-50">
            <div id="mainContent"></div>
        </main>
    </div>

    <div id="genericModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-xl font-semibold mb-4">Modal Title</h3>
            <div id="modalBody">Modal body content here.</div>
            <div class="mt-6 flex justify-end space-x-3">
                <button id="modalCloseButton" class="button-secondary" onclick="closeModal()">Close</button>
                <button id="modalActionButton" class="button-primary hidden">Action</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
